<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro timer!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/jpeg" href="images/cat_icon.jpg"> <!--Cat Icon stolen off pintrest-->
</head>

<body>
    <div class="flex_container" id="work_timer">
        <h1>CAT BOY POMODORO!!!</h1>
        <!--Work timer-->
        <div class = "flex_sidebyside" id="work">
            <p id="w_minutes">25</p><p class ="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <div class="flex_sidebyside">
            <button onclick="pause()" class="control_button">Pause</button>
            <button onclick="startTimer()" id="start" class="control_button">Start</button>
            <button onclick="reset()" class="control_button">Reset</button>
        </div>
    </div>

</body>
<!--This is here bc for some reason it didn't work in the head-->
<script src="script.js"></script>
</html>
